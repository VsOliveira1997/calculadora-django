{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Calculadora</title>
</head>

<body>
<div class="container d-flex justify-content-center h-100 flex-column">
    <ul class="nav nav-pills mb-3 p-3 border" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="hipotenusa-tab" data-bs-toggle="pill" data-bs-target="#hipotenusa"
                    type="button" role="tab" aria-controls="hipotenusa" aria-selected="true">Hipotenusa
            </button>
        </li>
    </ul>
    <div class="tab-content w-100 border mt-3 mb-3 p-3 card" id="pills-tabContent">
        <div class="tab-pane fade show active" id="hipotenusa" role="tabpanel" aria-labelledby="hipotenusa-tab"
             tabindex="0">
            <div class="d-flex">
                <div class="col-6 mt-5 mb-5 d-flex justify-content-center">
                    <div class="box" id="box">
                        <div class="triangulo" id="triangulo"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input type="number" class="form-control" id="a"
                               onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                               min="1" placeholder="A = Valor a ser descoberto" disabled>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="b"
                               onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                               min="1" placeholder="B">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="c"
                               onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                               min="1" placeholder="C">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-primary" onclick="hipotenusa()">Calcular</a>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success d-none" id="result" role="alert">
    </div>
    <div class="alert alert-danger d-none" role="alert" id="error">
        Algo deu errado
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{% static 'js/index.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->

</body>

</html>
