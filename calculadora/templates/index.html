{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Calculadora</title>
</head>

<body>
<div class="container">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Hipotenusa
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Cateto B
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Cateto C
            </button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
             tabindex="0">
            <div class="d-flex">
                <div class="col-6">
                    <div class="box" id="box">
                        <div class="triangulo" id="triangulo"></div>
                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">
                        <label for="a">A</label>
                        <input type="number" class="form-control" id="a"
                               onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                               min="1" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="b">B</label>
                        <input type="number" class="form-control" id="b"
                               onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                               min="1" placeholder="Another input">
                    </div>
                    <div class="form-group">
                        <label for="c">C</label>
                        <input type="number" class="form-control" id="c"
                               onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                               min="1" placeholder="Another input">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-primary" onclick="teste()">Calcular</a>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <div class="box" id="box">
                <div class="triangulo" id="triangulo"></div>
            </div>
            <div class="form-group">
                <label for="a">A</label>
                <input type="number" class="form-control" id="a"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                       min="1" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="b">B</label>
                <input type="number" class="form-control" id="b"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                       min="1" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="c">C</label>
                <input type="number" class="form-control" id="c"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                       min="1" placeholder="Another input">
            </div>
            <a href="javascript:void(0)" class="btn btn-primary" onclick="teste()">Calcular</a>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
            <div class="box" id="box">
                <div class="triangulo" id="triangulo"></div>
            </div>
            <div class="form-group">
                <label for="a">A</label>
                <input type="number" class="form-control" id="a"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                       min="1" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="b">B</label>
                <input type="number" class="form-control" id="b"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                       min="1" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="c">C</label>
                <input type="number" class="form-control" id="c"
                       onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                       min="1" placeholder="Another input">
            </div>
            <a href="javascript:void(0)" class="btn btn-primary" onclick="teste()">Calcular</a>
        </div>

    </div>
    <div id="result">

    </div>
</div>

</html>
